<!DOCTYPE html>
<html>   
<head>
    <link rel="stylesheet" type="text/css" href="gp.css" />
    <meta charset="utf-8" />
   <!-- <meta name="viewpot" content="width=device-width, initial-scale=1, maximum-scale=1" />-->
    <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>
    <title>CGPA CALCULATOR</title>
</head>
<body>
    <div>
        <!--=========CGPA CALC HEADER START======-->
    <header>
        <div>
        <h1 style="background-color: wheat;">SATHAYABAMA CGPA CALCULATOR</h1>
        </div>
    </header>
      <!--=========CGPA CALC HEADER END======-->
    <div class="main">
        <!--================COURSES, GRADE AND CREDIT UNIT SECTION START==============-->
        <div class="flex">
            <div>
                <h2>Course</h2>
                <div>
                    <input type="text" placeholder="coursename" class="course" name="Course name">
                </div>
            </div>
            <div>
                <h2>Marks</h2>
                    <select  class="grade">
                        <option value="SELECT">select</option>
                        <option value="10" class="best">
                            90-100</option>
                        <option value="9">80-89</option>
                        <option value="8">70-79</option>
                        <option value="7">60-69</option>
                        <option value="6">50-59</option>
                        <option value="0">0-49</option>
                    </select>
                </div>
              
            <div>
                <h2>Credits</h2>
                <select class="unit">
                    <option value="SELECT">select</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>
        </div>
        <!--================COURSES, GRADE AND CREDIT UNIT SECTION END==============-->

        <!--=========ADD BUTTON START==============-->
            <button type="button" class="submit">Add</button>
               <!--=========ADD BUTTON END==============-->
            <div>

            <div class="details">
                <div class="detail">
               <div>
                <h3>Course Name</h3>
               
               </div>
               <div>
                <h3>Grade</h3>
               
               </div>
               <div>
                <h3>Credits</h3>
              
               </div>
                </div>
               </div>
               <div class="courses">
               
                   </div>
               </div>

               <!--==========TOTAL POINT AND TOTAL CREDIT UNIT SECTION START======-->
               <div class="gpunit"> 
                <div class="unit">
                    <div> <h3 class="tT">Total Credits  :</h3></div>
                    <div> <h3 class="totalUnit">0</h3></div>
                    </div>
                    <hr>
                   <div class="point">
                   <div> <h3>Total Grade Points  :</h3></div>
                   <div> <h3 class="totalPoint">0</h3></div>
                   </div>
               </div>
                <!--==========TOTAL POINT AND TOTAL CREDIT UNIT SECTION END======-->

             <!--  <div class="calc"><button class="calculate">Calculate CGPA</button></div>
             --> 

              <!--==========AVERAGE CGPA SECTION START======-->
             <div class="average">

            <div class="totalGp">
                    <div class="avy">
                        <h3 style="color: white;">CGPA</h3>
                    </div>
                    <div>
                        <h3 class="gp" >0</h3>
                    </div>
                   </div>
                    <!--==========AVERAGE CGPA SECTION END======-->
             </div>
             <div class="clear"></div>
              <!--==========DEVELOPER'S NAME SECTION START======-->
             <div class="dev">
                <p><i> </i><strong></strong> </p>
            </div>
            <!--==========DEVELOPER'S NAME SECTION END======-->
    </div>
    <button type="button" onclick="window.print();" style="margin-left: 50%;
    border-radius: 10px;cursor: pointer;">Print</button>
   <div>

   </div>

</div>

<script src="cgpa.js"></script>
</body>
</html>
